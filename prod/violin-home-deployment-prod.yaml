apiVersion: apps/v1
kind: Deployment
metadata:
  name: violin-home
  namespace: devops
  labels:
    app: nginx
    tagUpdateTime: T1675271598
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: violin-home
          image: ccr.ccs.tencentyun.com/violin/violin-home:v1.00
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 150Mi
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
      imagePullSecrets:
        - name: devops-secret
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
