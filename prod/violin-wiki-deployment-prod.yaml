apiVersion: apps/v1
kind: Deployment
metadata:
  name: violin-wiki
  namespace: devops
  labels:
    app: violin-wiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: violin-wiki
  template:
    metadata:
      labels:
        app: violin-wiki
    spec:
      containers:
      - name: violin-wiki
        image: ccr.ccs.tencentyun.com/violin/violin-wiki:v1.02
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
          - name: docs
            mountPath: /docsify/docs/
      imagePullSecrets:
        - name: devops-secret
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: docs
          persistentVolumeClaim:
            claimName: violin-docs-pvc
