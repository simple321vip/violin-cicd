apiVersion: apps/v1
kind: Deployment
metadata:
  name: violin-wiki
  namespace: devops
  labels:
    app: violin-wiki
    tagUpdateTime: T1675271598
spec:
  replicas: 1
  selector:
    matchLabels:
      app: violin-wiki
  template:
    metadata:
      labels:
        app: violin-wiki
    spec:
      containers:
        - name: violin-wiki
          image: ccr.ccs.tencentyun.com/violin/violin-wiki:v1.02
          imagePullPolicy: Always
          args:
            - "--spring.profiles.active=prod"
          resources:
            requests:
              cpu: 50m
              memory: 200Mi
            limits:
              cpu: 100m
              memory: 300Mi
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: docs
              mountPath: /docsify/docs/
      imagePullSecrets:
        - name: devops-secret
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: docs
          persistentVolumeClaim:
            claimName: violin-docs-pvc
