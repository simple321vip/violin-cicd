apiVersion: apps/v1
kind: Deployment
metadata:
  name: violin-home-deployment
  namespace: dev
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: violin-home
        image: ccr.ccs.tencentyun.com/violin/violin-home:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
      imagePullSecrets:
        - name: dev-key
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service-dev
  namespace: dev
spec:
  selector:
    app: nginx
  # type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
